<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mail Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* جعل شريط المهام ثابتًا */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* إضافة مساحة في أعلى وأسفل الصفحة */
        body {
            padding-top: 70px;
            padding-bottom: 50px;
            /* مساحة في الأسفل */
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
        }
    </style>
    <script>
        function handleSignUp(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const institution = document.getElementById('institution').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // تحقق من صحة كلمة المرور (8 خانات، الخانة الأولى حرف كبير)
            const passwordRegex = /^[A-Z][A-Za-z0-9]{7,}$/;

            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters and start with an uppercase letter.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // حفظ الحساب في localStorage
            let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            accounts.push({ name: name, title: title, institution: institution, address: address, city: city, email: email, phone: phone, password: password });
            localStorage.setItem('accounts', JSON.stringify(accounts));

            alert('Account created successfully!');
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="Adetic.png" alt="" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: rgb(19, 19, 130)">info page </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login <i class="fas fa-sign-in-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Sign Up</h1>
        <form onsubmit="handleSignUp(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Votre Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Votre Nom" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Votre Titre/Position</label>
                <input type="text" class="form-control" id="title" placeholder="Votre Titre/Position" required>
            </div>
            <div class="mb-3">
                <label for="institution" class="form-label">Votre Institution</label>
                <input type="text" class="form-control" id="institution" placeholder="Votre Institution" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" placeholder="Adresse" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Ville</label>
                <input type="text" class="form-control" id="city" placeholder="Ville, Code Postal" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="phone" placeholder="Téléphone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer le mot de passe"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
