<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent - Mail Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-trash {
            color: gray;
            transition: transform 0.3s ease;
        }

        .btn-trash:active {
            transform: scale(1.2);
        }

        .email-item {
            display: none;
            /* إخفاء تفاصيل الرسالة في البداية */
        }

        .email-container {
            margin-bottom: 20px;
            /* إضافة مساحة بين الرسائل */
        }

        /* جعل شريط المهام ثابتًا */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            /* تأكد من أن شريط المهام فوق باقي العناصر */
        }

        /* إضافة مساحة في أعلى الصفحة لتفادي تداخل المحتوى */
        body {
            padding-top: 70px;
            /* تعديل المسافة بحسب ارتفاع شريط المهام */
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
            /* لون مختلف عند التمرير على الرابط */
        }
    </style>
    <script>
        function confirmLogout(event) {
            event.preventDefault(); // منع الإجراء الافتراضي للرابط
            const confirmed = confirm("Are you sure you want to log out?");
            if (confirmed) {
                window.location.href = "logout.html"; // إعادة التوجيه إلى logout.html إذا أكد المستخدم
            }
        }

        // نقل الرسالة إلى سلة المهملات
        function moveToTrash(email) {
            const trashEmails = JSON.parse(localStorage.getItem('trashEmails')) || [];
            const sentEmails = JSON.parse(localStorage.getItem('sentEmails')) || [];
            trashEmails.push(email);
            localStorage.setItem('trashEmails', JSON.stringify(trashEmails));
            const updatedSentEmails = sentEmails.filter(item => item.subject !== email.subject);
            localStorage.setItem('sentEmails', JSON.stringify(updatedSentEmails));
            window.onload();
        }

        // تحميل الرسائل المرسلة
        window.onload = function () {
            const sentEmails = JSON.parse(localStorage.getItem('sentEmails')) || [];
            const sentList = document.querySelector('.list-group');
            sentList.innerHTML = ''; // تنظيف القائمة
            if (sentEmails.length > 0) {
                sentEmails.forEach(email => {
                    const emailItem = document.createElement('li');
                    emailItem.classList.add('list-group-item', 'email-container');
                    emailItem.innerHTML = `
<div class="d-flex justify-content-between align-items-start" onclick="toggleEmailDetails(this)">
<div style="flex-grow: 1;">
<h5 class="mb-1">${email.subject}</h5>
<p class="email-item">${email.message}</p>
<p class="email-item">تاريخ الإرسال: ${email.dateSent}</p>
</div>
<button class="btn btn-trash btn-sm" onclick='moveToTrash(${JSON.stringify(email)})'>
<i class="fas fa-trash"></i> نقل إلى سلة المهملات
</button>
</div>
`;
                    sentList.appendChild(emailItem);
                });
            } else {
                sentList.innerHTML = '<li class="list-group-item">لا توجد رسائل مرسلة.</li>';
            }
        };

        function toggleEmailDetails(item) {
            const details = item.querySelectorAll('.email-item');
            details.forEach(detail => {
                detail.style.display = detail.style.display === 'none' || detail.style.display === '' ? 'block' : 'none';
            });
        }
    </script>
</head>

<body>

            <a class="navbar-brand"><img src="Adetic.png" alt="" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inbox.html">Inbox <i class="fas fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="sent.html" style="color: rgb(19, 19, 130)">Sent <i
                                class="fas fa-paper-plane"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="archive.html">Archive <i class="fas fa-archive"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compose.html">Compose <i class="fas fa-pencil-alt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trash.html" style="color: rgb(247, 6, 6)">Trash <i
                                class="fas fa-trash"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="confirmLogout(event)">Logout <i
                                class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>المستندات المرسلة</h1>
        <ul class="list-group">
            <!-- قائمة الرسائل المرسلة سيتم تحميلها هنا -->
        </ul>
        <a href="compose.html" class="btn btn-primary mt-4">
            <i class="fas fa-plus"></i> Compose
        </a>
        <div style="margin-bottom: 100px;"></div> <!-- مساحة إضافية تحت زر Compose -->

</body>

</html>
