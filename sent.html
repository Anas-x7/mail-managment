<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent - Mail Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-trash {
            color: gray;
            transition: transform 0.3s ease;
        }

        .btn-trash:active {
            transform: scale(1.2);
        }

        .email-item {
            display: none;
            /* إخفاء تفاصيل الرسالة في البداية */
        }

        .email-container {
            margin-bottom: 20px;
            /* إضافة مساحة بين الرسائل */
        }

        /* جعل شريط المهام ثابتًا */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            /* تأكد من أن شريط المهام فوق باقي العناصر */
        }

        /* إضافة مساحة في أعلى الصفحة لتفادي تداخل المحتوى */
        body {
            padding-top: 70px;
            /* تعديل المسافة بحسب ارتفاع شريط المهام */
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
            /* لون مختلف عند التمرير على الرابط */
        }
    </style>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            const confirmed = confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟");
            if (confirmed) {
                localStorage.removeItem('loggedIn'); // حذف فقط حالة تسجيل الدخول
                window.location.href = "index.html"; // إعادة التوجيه إلى الصفحة الرئيسية
            }
        }

        // نقل الرسالة إلى سلة المهملات
        function moveToTrash(email) {
            const trashEmails = JSON.parse(localStorage.getItem('trashEmails')) || [];
            const sentEmails = JSON.parse(localStorage.getItem('sentEmails')) || [];
            trashEmails.push(email);
            localStorage.setItem('trashEmails', JSON.stringify(trashEmails));
            const updatedSentEmails = sentEmails.filter(item => item.subject !== email.subject);
            localStorage.setItem('sentEmails', JSON.stringify(updatedSentEmails));
            window.onload();
        }

        // تحميل الرسائل المرسلة
        window.onload = function () {
            const sentEmails = JSON.parse(localStorage.getItem('sentEmails')) || [];
            const sentList = document.querySelector('.list-group');
            sentList.innerHTML = ''; // تنظيف القائمة
            if (sentEmails.length > 0) {
                sentEmails.forEach(email => {
                    const emailItem = document.createElement('li');
                    emailItem.classList.add('list-group-item', 'email-container');
                    emailItem.innerHTML = `
<div class="d-flex justify-content-between align-items-start" onclick="toggleEmailDetails(this)">
<div style="flex-grow: 1;">
<h5 class="mb-1">${email.subject}</h5>
<p class="email-item">${email.message}</p>
<p class="email-item">تاريخ الإرسال: ${email.dateSent}</p>
<p class="email-item">المرفقات: ${email.attachments.length > 0 ? email.attachments.map((att, index) => `<a href="#" onclick="openAttachment('${att}')">مرفق ${index + 1}</a>`).join(', ') : 'لا توجد مرفقات'}</p>
</div>
<button class="btn btn-trash btn-sm" onclick='moveToTrash(${JSON.stringify(email)})'>
<i class="fas fa-trash"></i> نقل إلى سلة المهملات
</button>
</div>
`;
                    sentList.appendChild(emailItem);
                });
            } else {
                sentList.innerHTML = '<li class="list-group-item">لا توجد رسائل مرسلة.</li>';
            }
        };

        function toggleEmailDetails(item) {
            const details = item.querySelectorAll('.email-item');
            details.forEach(detail => {
                detail.style.display = detail.style.display === 'none' || detail.style.display === '' ? 'block' : 'none';
            });
        }

        function openAttachment(url) {
            const attachmentModalBody = document.getElementById('attachmentModalBody');

            // التحقق مما إذا كانت المرفقات صورة أم لا
            const isImage = url.match(/\.(jpeg|jpg|gif|png)$/i); // تحقق من امتداد الصورة
            if (isImage) {
                attachmentModalBody.innerHTML = `<img src="${url}" style="max-width: 100%; height: auto;" alt="Attachment">`;
            } else {
                attachmentModalBody.innerHTML = `<iframe src="${url}" style="width: 100%; height: 400px;" frameborder="0"></iframe>`;
            }

            const attachmentModal = new bootstrap.Modal(document.getElementById('attachmentModal'));
            attachmentModal.show();
        }

        function showPersonalInfo() {
            const accountInfo = JSON.parse(localStorage.getItem('accounts')) || [];
            const lastAccount = accountInfo[accountInfo.length - 1]; // الحصول على آخر حساب تم إنشاؤه
            const infoModalBody = document.getElementById('infoModalBody');

            if (lastAccount) {
                infoModalBody.innerHTML = `
                    <p><strong> Name :</strong> ${lastAccount.name}</p>
                    <p><strong> Email :</strong> ${lastAccount.email}</p>
                    <p><strong> Number :</strong> ${lastAccount.phone}</p>
                    <p><strong> Address :</strong> ${lastAccount.address}</p>
                `;
            } else {
                infoModalBody.innerHTML = `<p>لا توجد معلومات شخصية.</p>`;
            }

            // إظهار النافذة المنبثقة
            const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
            infoModal.show();
        }
    </script>
</head>

    <div class="container mt-5">
        <h1>المستندات المرسلة</h1>
        <ul class="list-group">
            <!-- قائمة الرسائل المرسلة سيتم تحميلها هنا -->

    <!-- نافذة منبثقة لمعلومات المستخدم -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="infoModalBody">
                    <!-- معلومات المستخدم سيتم تحميلها هنا -->
                </div>

                </div>
            </div>
        </div>
    </div>

    <!-- نافذة منبثقة لعرض المرفقات -->
    <div class="modal fade" id="attachmentModal" tabindex="-1" aria-labelledby="attachmentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attachmentModalLabel">Attachment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="attachmentModalBody">
                    <!-- محتوى المرفق سيتم تحميله هنا -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
