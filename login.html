<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mail Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* جعل شريط المهام ثابتًا */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* إضافة مساحة في أعلى الصفحة لتفادي تداخل المحتوى */
        body {
            padding-top: 70px;
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // استرجاع معلومات الحساب من localStorage
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];

            // تحقق من صحة البريد الإلكتروني وكلمة المرور
            const account = accounts.find(acc => acc.email === email && acc.password === password);
            if (account) {
                localStorage.setItem('loggedIn', true); // حفظ حالة تسجيل الدخول
                alert('Login successful!');
                window.location.href = "inbox.html"; // الانتقال إلى صفحة الوارد
            } else {
                alert('Incorrect email or password');
            }
        }

        // التحقق مما إذا كان المستخدم قد سجل الدخول مسبقًا
        window.onload = function () {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn) {
                window.location.href = "inbox.html"; // الانتقال إلى صفحة الوارد
            }
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="Adetic.png" alt="" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: rgb(19, 19, 130)">info page </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up <i class="fas fa-user-plus"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Login</h1>
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
