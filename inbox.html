<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .list-group-item.expanded {
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
        }

        .list-group-item .message-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .message-preview {
            cursor: pointer;
        }

        .message-date {
            font-size: 0.85rem;
            color: #6c757d;
        }

        body {
            padding-bottom: 100px;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        body {
            padding-top: 70px;
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="Adetic.png" alt="" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="inbox.html" style="color: rgb(19, 19, 130)">Inbox <i
                                class="fas fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sent.html">Sent <i class="fas fa-paper-plane"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="archive.html">Archive <i class="fas fa-archive"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compose.html">Compose <i class="fas fa-pencil-alt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trash.html" style="color: rgb(247, 6, 6)">Trash <i
                                class="fas fa-trash"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPersonalInfo()">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="confirmLogout(event)">Logout <i
                                class="fas fa-sign-out-alt"></i></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- نافذة منبثقة لمعلومات المستخدم -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="infoModalBody">
                    <!-- معلومات المستخدم سيتم تحميلها هنا -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <h1>Your Inbox</h1>
        <ul class="list-group" id="emailList"></ul>
    </div>

    <script>

        function confirmLogout(event) {
            event.preventDefault();
            const confirmed = confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟");
            if (confirmed) {
                localStorage.removeItem('loggedIn'); // حذف فقط حالة تسجيل الدخول
                window.location.href = "index.html"; // إعادة التوجيه إلى الصفحة الرئيسية
            }
        }





        localStorage.setItem('emailData', JSON.stringify(sampleEmails));

        window.onload = function () {
            const emailData = JSON.parse(localStorage.getItem('emailData')) || [];
            const emailList = document.getElementById('emailList');
            if (emailData.length > 0) {
                emailData.forEach(email => {
                    const emailItem = document.createElement('li');
                    emailItem.classList.add('list-group-item', 'message-preview');
                    emailItem.setAttribute('data-id', email.id);
                    emailItem.innerHTML = `
                        <h5>${email.subject}</h5>
                        <p>From: ${email.recipient}</p>
                        <span class="message-date">تاريخ الاستلام: ${email.receivedDate}</span>
                        <div class="message-actions">
                            <button class="btn btn-info btn-sm" onclick="replyToMessage(${email.id})">رد</button>
                            <button class="btn btn-secondary btn-sm" onclick="moveToTrash(${email.id})">نقل إلى سلة المهملات <i class="fas fa-trash"></i></button>
                            <button class="btn btn-warning btn-sm" onclick="archiveMessage(${email.id})">أرشفة <i class="fas fa-archive"></i></button>
                        </div>
                    `;
                    emailItem.addEventListener('click', function () {
                        const isExpanded = emailItem.classList.toggle('expanded');
                        if (isExpanded) {
                            emailItem.innerHTML += `
                                <p>${email.message}</p>
                                ${email.file ? `<p>ملف مرفق: ${email.file}</p>` : ''}
                            `;
                        } else {
                            const extraContent = emailItem.querySelectorAll('p:not(.message-date):not(:first-of-type)');
                            extraContent.forEach(content => content.remove());
                        }
                    });
                    emailList.appendChild(emailItem);
                });
            } else {
                emailList.innerHTML = '<li class="list-group-item">لا توجد رسائل.</li>';
            }
            removeExpiredEmails();
        };

        function moveToTrash(messageId) {
            let emailData = JSON.parse(localStorage.getItem('emailData')) || [];
            const emailToMove = emailData.find(email => email.id === messageId);
            if (emailToMove) {
                let trashData = JSON.parse(localStorage.getItem('trashEmails')) || [];
                trashData.push(emailToMove);
                localStorage.setItem('trashEmails', JSON.stringify(trashData));
                emailData = emailData.filter(email => email.id !== messageId);
                localStorage.setItem('emailData', JSON.stringify(emailData));
                location.reload();
            }
        }

        function archiveMessage(messageId) {
            let emailData = JSON.parse(localStorage.getItem('emailData')) || [];
            const emailToArchive = emailData.find(email => email.id === messageId);

            if (emailToArchive) {
                let archiveData = JSON.parse(localStorage.getItem('archivedEmails')) || [];
                archiveData.push(emailToArchive);
                localStorage.setItem('archivedEmails', JSON.stringify(archiveData));

                emailData = emailData.filter(email => email.id !== messageId);
                localStorage.setItem('emailData', JSON.stringify(emailData));
                location.reload();
            }
        }

        function replyToMessage(messageId) {
            window.location.href = `reply.html?id=${messageId}`;
        }

        function removeExpiredEmails() {
            const currentTime = new Date().getTime();

            let trashData = JSON.parse(localStorage.getItem('deletedEmails')) || [];
            trashData = trashData.filter(email => {
                const emailTime = email.dateMoved || 0;
                return (currentTime - emailTime) <= 30 * 24 * 60 * 60 * 1000; // 30 يومًا
            });
            localStorage.setItem('deletedEmails', JSON.stringify(trashData));
        }
        function showPersonalInfo() {
            const accountInfo = JSON.parse(localStorage.getItem('accounts')) || [];
            const lastAccount = accountInfo[accountInfo.length - 1]; // الحصول على آخر حساب تم إنشاؤه
            const infoModalBody = document.getElementById('infoModalBody');

            if (lastAccount) {
                infoModalBody.innerHTML = `
                    <p><strong> Name :</strong> ${lastAccount.name}</p>
                    <p><strong> Email :</strong> ${lastAccount.email}</p>
                    <p><strong> Number :</strong> ${lastAccount.phone}</p>
                    <p><strong> Address :</strong> ${lastAccount.address}</p>
                `;
            } else {
                infoModalBody.innerHTML = `<p>لا توجد معلومات شخصية.</p>`;
            }

            // إظهار النافذة المنبثقة
            const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
            infoModal.show();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
