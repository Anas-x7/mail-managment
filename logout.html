<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Mail Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* جعل شريط المهام ثابتًا */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            /* تأكد من أن شريط المهام فوق باقي العناصر */
        }

        /* إضافة مساحة في أعلى الصفحة لتفادي تداخل المحتوى */
        body {
            padding-top: 70px;
            /* تعديل المسافة بحسب ارتفاع شريط المهام */
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
            /* لون مختلف عند التمرير على الرابط */
        }
    </style>
    <script>
        // وظيفة للانتقال إلى الصفحة الرئيسية بعد فترة قصيرة
        function redirectToHome() {
            setTimeout(() => {
                window.location.href = "index.html"; // إعادة التوجيه إلى index.html
            }, 2000); // الانتظار لمدة 2 ثانية
        }
    </script>
</head>

<body onload="redirectToHome()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="Adetic.png" alt="" width="100px"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Logged Out</h1>
        <p>You have been successfully logged out. Redirecting to the home page...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
