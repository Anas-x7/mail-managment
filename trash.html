<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash - Mail Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* جعل شريط المهام ثابتًا */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            /* تأكد من أن شريط المهام فوق باقي العناصر */
        }

        /* إضافة مساحة في أعلى الصفحة لتفادي تداخل المحتوى */
        body {
            padding-top: 70px;
            /* تعديل المسافة بحسب ارتفاع شريط المهام */
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
            /* لون مختلف عند التمرير على الرابط */
        }
    </style>
    <script>
        function confirmLogout(event) {
            event.preventDefault();
            const confirmed = confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟");
            if (confirmed) {
                window.location.href = "logout.html";
            }
        }

        function deleteEmail(emailId) {
            const trashEmails = JSON.parse(localStorage.getItem('trashEmails')) || [];
            // إزالة الرسالة من سلة المهملات باستخدام معرف الرسالة
            const updatedEmails = trashEmails.filter(item => item.id !== emailId);
            // حفظ الرسائل المحدثة في localStorage
            localStorage.setItem('trashEmails', JSON.stringify(updatedEmails));
            // تحديث واجهة الصفحة
            location.reload(); // إعادة تحميل الصفحة لتحديث الرسائل
        }

        window.onload = function () {
            const trashEmails = JSON.parse(localStorage.getItem('trashEmails')) || [];
            const trashList = document.querySelector('.list-group');
            if (trashEmails.length > 0) {
                trashList.innerHTML = ''; // تنظيف القائمة قبل إضافتها
                trashEmails.forEach(email => {
                    const emailItem = document.createElement('li');
                    emailItem.classList.add('list-group-item');
                    emailItem.innerHTML = `
<div class="d-flex justify-content-between align-items-start">
<div style="flex-grow: 1;">
<h5 class="mb-1">${email.subject}</h5>
<p>${email.message}</p>
<p>تاريخ الإرسال: ${email.dateSent}</p>
<p>تاريخ الاستلام: ${email.dateReceived}</p>
</div>
<button class="btn btn-danger btn-sm" onclick='deleteEmail(${email.id})'>
<i class="fas fa-trash"></i> حذف نهائي
</button>
</div>
`;
                    trashList.appendChild(emailItem);
                });
            } else {
                trashList.innerHTML = '<li class="list-group-item">لا توجد رسائل في سلة المهملات.</li>';
            }
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="Adetic.png" alt="" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inbox.html">Inbox <i class="fas fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sent.html">Sent <i class="fas fa-paper-plane"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="archive.html">Archive <i class="fas fa-archive"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compose.html">Compose <i class="fas fa-pencil-alt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trash.html" style="color: rgb(247, 6, 6)">Trash <i
                                class="fas fa-trash"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="confirmLogout(event)">Logout <i
                                class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>سلة المهملات</h1>
        <ul class="list-group"></ul>
        <div style="margin-bottom: 50px;"></div> <!-- إضافة مساحة في الأسفل -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
