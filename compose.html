<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose - Mail Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* جعل شريط المهام ثابتًا */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            /* تأكد من أن شريط المهام فوق باقي العناصر */
        }

        /* إضافة مساحة في أعلى الصفحة لتفادي تداخل المحتوى */
        body {
            padding-top: 70px;
            /* تعديل المسافة بحسب ارتفاع شريط المهام */
        }

        .nav-link:hover {
            color: rgb(19, 19, 130);
            /* لون مختلف عند التمرير على الرابط */
        }
    </style>
    <script>
        function confirmLogout(event) {
            event.preventDefault(); // منع الإجراء الافتراضي للرابط

            // عرض نافذة تأكيد
            const confirmed = confirm("Are you sure you want to log out?");
            if (confirmed) {
                window.location.href = "logout.html"; // إعادة التوجيه إلى logout.html إذا أكد المستخدم
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // منع الإجراء الافتراضي للنموذج

            // الحصول على بيانات النموذج
            const recipientEmail = document.getElementById('recipient-email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // حفظ البيانات في localStorage
            const sentEmails = JSON.parse(localStorage.getItem('sentEmails')) || [];
            sentEmails.push({
                subject: subject,
                message: message,
                recipient: recipientEmail,
                dateSent: new Date().toISOString().split('T')[0] // حفظ تاريخ الإرسال
            });
            localStorage.setItem('sentEmails', JSON.stringify(sentEmails));

            // إعادة تعيين النموذج بعد الإرسال
            document.querySelector('form').reset();

            // عرض رسالة تأكيد أو أي إجراء آخر
            alert('تم إرسال الرسالة بنجاح!');
        }
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="Adetic.png" alt="" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inbox.html">Inbox <i class="fas fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="sent.html">Sent <i class="fas fa-paper-plane"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="archive.html">Archive <i class="fas fa-archive"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="compose.html" style="color: rgb(19, 19, 130)">Compose <i
                                class="fas fa-pencil-alt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trash.html" style="color: rgb(247, 6, 6)">Trash <i
                                class="fas fa-trash"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="confirmLogout(event)">Logout <i
                                class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pb-5">
        <h1>Compose New Email</h1>
        <form action="#" method="POST" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="recipient-email" class="form-label">Recipient Email <i class="fas fa-envelope"></i></label>
                <input type="email" class="form-control" id="recipient-email" name="recipient-email"
                    placeholder="Enter recipient email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject <i class="fas fa-heading"></i></label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject"
                    required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message <i class="fas fa-pencil-alt"></i></label>
                <textarea class="form-control" id="message" name="message" rows="5"
                    placeholder="Type your message here..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="attachment">Files <i class="fas fa-file pb-2"></i></label><br>
                <input type="file" id="attachment" name="attachment" multiple>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
